<h2>Create Course Task</h2>
<form #courseForm="ngForm" (ngSubmit)="submit(courseForm.value)">
  <div ngModelGroup="course" #course="ngModelGroup">
    <div class="form-group">
      <label for="courseName">Course Name</label>
      <input 
        required 
        minlength="5"
        ngModel 
        name="courseName" 
        #courseName="ngModel" 
        id="courseName"  
        type="text" 
        class="form-control">
        <div 
          class="alert alert-danger"
          *ngIf="courseName.touched && !courseName.valid">  
            <div
              *ngIf="courseName.errors.required">Source Name required
            </div>
            <div
              *ngIf="courseName.errors.minlength">Source Name should contains at least {{ courseName.errors.minlength.requiredLength }} chars
            </div>
        </div>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select 
      required 
      ngModel 
      name="category" 
      id="category" 
      #category="ngModel" 
      class="form-control">
        <option value=""></option>
        <option 
          *ngFor="let c of courseCategories" [value]="c.id">{{ c.name }}
        </option>
      </select>
      <div *ngIf="category.touched && !category.valid" class="alert alert-danger">
        Category field is required
      </div>
    </div>
    <div class="checkbox">
      <label>
        <input 
          type="checkbox" 
          ngModel 
          id="moneyBackGuarantee" 
          name="moneyBackGuarantee"> 
            30-day money-back guarantee?
      </label>
    </div>
    <p>
        {{ courseForm.value | json }}
    </p>
    <button class="btn btn-primary" [disabled]="!courseForm.valid">Create</button>  
  </div> 
</form>
