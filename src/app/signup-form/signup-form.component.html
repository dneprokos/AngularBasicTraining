<h2>Reactive forms</h2>
<form [formGroup]="form" (ngSubmit)="login()">
    <div *ngIf="form.errors" class="alert alert-danger">
        The username or password is invalid.
    </div>
    <div formGroupName="account">
        <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        formControlName="username"
                        id="username" 
                        type="text" 
                        class="form-control">
                    <div *ngIf="userName.pending">
                        Checking for name uniqueness...
                    </div>
                    <div 
                        *ngIf="userName.touched && !userName.valid" 
                        class="alert alert-danger">
                            <div *ngIf="userName.errors.required">User name is required</div>
                            <div *ngIf="userName.errors.minlength">User name should have a least {{ userName.errors.minlength.requiredLength }} chars</div>
                            <div *ngIf="userName.errors.cannotContainSpace">User name should not contain space</div>
                            <div *ngIf="userName.errors.shouldBeUnique">User name should be unique(Not 'Test')</div>
                    </div>
        </div>
        <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        formControlName="password" 
                        id="password" 
                        type="text" 
                        class="form-control">
        </div>
    </div>
    
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
